<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Do NOT zoom out on mobile devices -->
        <title>Responsive Layout</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>My 12 Column layout</h1>
        <div class="row">
            <!-- In case of a large device, we place 8 3*8.33%=24.99 black level elements in one div which is defined as 100% 
            Since this will result in 200% defined space within the class=row div element, we will see two lines with four blocks -->
            <div class="col-lg-3 col-md-6"><p>Item 1</p></div>
            <div class="col-lg-3 col-md-6"><p>Item 2</p></div>
            <div class="col-lg-3 col-md-6"><p>Item 3</p></div>
            <div class="col-lg-3 col-md-6"><p>Item 4</p></div>
            <div class="col-lg-3 col-md-6"><p>Item 5</p></div>
            <div class="col-lg-3 col-md-6"><p>Item 6</p></div>
            <div class="col-lg-3 col-md-6"><p>Item 7</p></div>
            <div class="col-lg-3 col-md-6"><p>Item 8</p></div>
            <!-- The same applies to mid level devices, where we place 6*8.33=49.98% in each row, which results in 400% of boxes and
            therefore with 4 rows of 2 block elements. To make the diffence more clear, we change the border color depending on the used style -->
        </div>
    </body>
</html>
