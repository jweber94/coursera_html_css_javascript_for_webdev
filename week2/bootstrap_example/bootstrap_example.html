<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Tell Internet Explorer Clients how to interpret the page; This is recommented by bootstrap to insert this line to your HTML document! -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap minimal Example</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css"> <!-- Comes after the bootstrap inclue in order to overwrite the bootstrap components (The CSS algorithms chooses the style that is defined further down the line in the HTML document) -->
    </head>

    <body>
        <!-- javascript scripts that our html project depends on -->
        <!-- jQuery (Bootstrap JS plugins depends on jquery, so we need to include it here before any bootstrap code might be executed) -->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script> <!-- Placeholder for my own javascript code -->

        <div class="container-fluid">
            <h1>Hello World!</h1>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    Col 1
                </div>
                <div class="col-md-4 col-sm-6">
                    Col 2
                </div>
                <div class="col-md-4 col-sm-6">
                    Col 3
                </div>
                <div class="col-md-4 col-sm-6">
                    Col 4
                    <div> 
                        Hello World
                    </div>
                </div>
            </div>
            <!-- The space between the two div sections is the 15 px margin in styles.css -->
            <div>
                Hello in between
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    Col 1
                </div>
                <div class="col-md-4 col-sm-6">
                    Col 2
                </div>
                <div class="col-md-4 col-sm-6">
                    Col 3
                </div>
            </div>
        </div>

    </body>
</html>
